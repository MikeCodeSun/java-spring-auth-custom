<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <h1 class="fs-3 text-center">Register</h1>
      <div class="col-md-8 mx-auto">
        <form th:action="@{/user/register_process}" method="post" th:object="${user}">
          <div class="mb-3">
            <label for="name" class="form-label">name:</label>
            <input type="text" class="form-control" id="name"  th:field="*{name}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label" >password:</label>
            <input type="password" class="form-control" id="password"  th:field="*{password}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>
          <button class="btn btn-primary" type="submit ">Register</button>
          <span>or <a th:href="@{/user/login}">Login</a></span>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
